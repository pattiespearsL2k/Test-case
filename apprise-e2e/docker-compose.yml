version: '3.3'

services:
  mongo:
    image: mongo:4.2
    volumes:
      - ./data/data-mongo-cypress:/data/db

  redis:
    image: redis:alpine

  director:
    image: agoldis/sorry-cypress-director:latest
    environment:
      DASHBOARD_URL: http://localhost:8085
      EXECUTION_DRIVER: '../execution/mongo/driver'
      MONGODB_URI: 'mongodb://mongo:27017'
      MONGODB_DATABASE: 'sorry-cypress'
      SCREENSHOTS_DRIVER: '../screenshots/minio.driver'
      MINIO_ACCESS_KEY: 'nQTlblooGXsiIHZqmpi8'
      MINIO_SECRET_KEY: 'V0FUVYTLlPTUgyL9VwoAUNoN6tN8FBD2QQDlLyl9'
      MINIO_ENDPOINT: 'cypress-minio.dev.dgnx.io'
      MINIO_URL: 'https://cypress-minio.dev.dgnx.io'
      MINIO_PORT: 443
      MINIO_USESSL: 'true'
      MINIO_BUCKET: sorry-cypress

      REDIS_URI: 'redis://redis:6379'
    ports:
      - 1236:1234
    depends_on:
      - mongo
      - redis

  api:
    image: agoldis/sorry-cypress-api:latest
    environment:
      MONGODB_URI: 'mongodb://mongo:27017'
      MONGODB_DATABASE: 'sorry-cypress'
    ports:
      - 4000:4000
    depends_on:
      - mongo

  dashboard:
    image: agoldis/sorry-cypress-dashboard:latest
    environment:
      GRAPHQL_SCHEMA_URL: http://localhost:4000
      GRAPHQL_CLIENT_CREDENTIALS: ''
      PORT: 8080
      CI_URL: ''
    ports:
      - 8085:8080
    depends_on:
      - mongo
      - api
